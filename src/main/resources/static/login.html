<body>
    <div id="loginForm">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

    <script>
        function login() {
            var username = document.getElementById('username').value;

        }
